<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>
    <h1>Unmuted video</h1>
    <video id="videoPlayer" width="50%" autoplay loop controls>
        <source src="test.ogv">
        Your browser does not support the video tag.
    </video>
    <h1>muted video</h1>
    <video id="videoPlayerMuted" width="50%" autoplay loop muted controls>
        <source src="test.ogv">
        Your browser does not support the video tag.
    </video>
    
    <script>
        const video = document.getElementById('videoPlayer');
        const STORAGE_KEY = 'videoPlaybackTime';

        // Restore playback position when page is loaded
        window.addEventListener('DOMContentLoaded', () => {
            const savedTime = localStorage.getItem(STORAGE_KEY);
            if (savedTime) {
                video.currentTime = parseFloat(savedTime);
                video.play();
            }
        });

        // Save playback position when page is hidden
        window.addEventListener('pagehide', () => {
            localStorage.setItem(STORAGE_KEY, video.currentTime);
        });
    </script>
</body>
</html>
